name: Browser extension's integration
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  e2e:
    name: Run E2E tests
    env:
      VITE_APP_MODE: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Turborepo Caching Server
        uses: felixmosh/turborepo-gh-artifacts@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build extension
        env:
          TURBO_API: 'http://127.0.0.1:9080'
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: pallad
        run: VITE_APP_MODE=$VITE_APP_MODE yarn build:extension
      - name: Install Chromium for Playwright
        run: npx playwright install chromium
      - name: Run E2E tests
        run: yarn test:e2e:extension
      - uses: actions/upload-artifact@v3
        with:
          name: pallad-extension-e2e
          path: apps/extension/playwright-report/
